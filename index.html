<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="item first">
      <div class="top">
        <div class="img">
          <img src="images/image-jeremy.png" alt="jeremy profile pic">
        </div>
        <div class="text">
          <p>Report for</p>
          <h3>jeremy Robson</h3>
        </div>
      </div>
      <div class="bottom">
        <p id="daily"><a href="#">Daily</a></p>
        <p id="weekly"><a href="#">Weekly</a></p>
        <p id="monthly"><a href="#">Monthly</a></p>
      </div>
    </div>
    <div class="item second">
      <div class="top">
      </div>
      <img src="images/icon-work.svg" alt="work" class="image">
      <div class="bottom">
       <h5><p>work</p><img src="images/icon-ellipsis.svg" alt=""></h5>
       <h3 id="work-hour">32hrs</h3>
       <p class="prev-work">last week - 36hrs</p>
      </div>
    </div>
    <div class="item third">
      <div class="top">
      </div>
      <img src="images/icon-play.svg" alt="" class="image">
      <div class="bottom">
        <h5><p>play</p><img src="images/icon-ellipsis.svg" alt=""></h5>
        <h3 id="play-hour">10hrs</h3>
        <p class="prev-play">last week - 8hrs</p>
      </div>
    </div>
    <div class="item fourth">
      <div class="top">
      </div>
      <img src="images/icon-study.svg" alt="" class="image">
      <div class="bottom">
        <h5><p>Study</p><img src="images/icon-ellipsis.svg" alt=""></h5>
        <h3 id="study-hour">4hrs</h3>
        <p class="prev-study">last week - 7hrs</p>
      </div>
    </div>
    <div class="item fifth">
      <div class="top">
      </div>
      <img src="images/icon-exercise.svg" alt="" class="image">
      <div class="bottom">
        <h5><p>Exercise</p><img src="images/icon-ellipsis.svg" alt=""></h5>
        <h3 id="exer-hour">4hrs</h3>
        <p class="prev-exer">last week - 5hrs</p>
      </div>
    </div>
    <div class="item sixth">
      <div class="top">
      </div>
      <img src="images/icon-social.svg" alt="" class="image">
      <div class="bottom">
        <h5><p>Social</p><img src="images/icon-ellipsis.svg" alt=""></h5>
        <h3 id="social-hour">5hrs</h3>
        <p class="prev-social">last week - 10hrs</p>
      </div>
    </div>
    <div class="item seventh">
      <div class="top">
      </div>
      <img src="images/icon-self-care.svg" alt="" class="image">
      <div class="bottom">
        <h5><p>Self care</p><img src="images/icon-ellipsis.svg" alt=""></h5>
        <h3 id="self-hour">2hrs</h3>
        <p class="prev-self">last week - 2hrs</p>
      </div>
    </div>
  </main>
  <script src="index.js
  "></script>
</body>
</html>
